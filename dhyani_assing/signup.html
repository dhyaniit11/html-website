<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        h1{
            font-size: 3em;
            text-align: center;
        }
        .container{
            justify-content: center;
            display: flex;
        }
        form{
            background-color: rgb(210, 210, 252);
            padding: 25px 150px 80px 25px;
        }
        input{
            padding: 7px;
        }
        .submit{
            padding: 5px 15px;
        
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
      <div class="container">
        <form name="myForm" class="form" action="#">

            First Name: <input type="text" id="input-field" name="fname" placeholder="Enter your First Name">
            <p id="fname"></p><br>
    
            Last Name: <input type="text" id="input-field" name="lname" placeholder="Enter your Last Name">
            <p id="lname"></p><br>

            Email Address: <input type="email" id="input-field" name="email" placeholder="Enter your Email">
            <p id="email"></p><br>
    
            Address: <textarea rows="4" cols="30" name="address" placeholder="Enter your address"></textarea>
            <p id="addr"></p><br>

            PIN Code:   <input type="text" id="pin" name="pin" maxlength="7" size="10" placeholder="Enter Pincode"><br><br><br>
    
            <input type="submit" value="submit" class="submit">
        </form>
    </div>
</body>
</html>
